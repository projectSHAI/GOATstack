<!DOCTYPE html>
<head>
    <!-- base href="/" is used for angular2 routing -->
    <base href="/">
    <!--  SET YOUR TITLE, LINK, AND META TAGS
          INSIDE THE config/env/default.ts
          For dynamic SEO within the app refer
          to the SEOActions in app/actions/seo -->
    <!-- <title></title> -->    
    <!-- <link rel="icon"> -->
    <!-- <meta name="description"> -->
    <!-- <meta name="keywords"> -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">

    <!-- 1. Load libraries -->
    <!-- GSAP library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>

    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
        System.import('app').catch(function(err) { console.error(err); });
    </script>
</head>
<!-- 3. Display the application -->

<body>
    <my-app>Loading...</my-app>
    <!-- Livereload script rendered {{host}} -->
    <script>
        document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
            ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>
</body>

</html>
