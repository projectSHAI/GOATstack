    <md-card>
        <md-toolbar color="accent">Error Message</md-toolbar>
        <md-card-content class="error-content">
        	<div><p id="error-text" *ngIf="(error$ | async).get('message')">{{ (error$ | async).get('message') }}</p></div>
        </md-card-content>
    </md-card>
</div>
