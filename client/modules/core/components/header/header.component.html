<div class='app-title'>
    <img id="logo" src="public/assets/goatlogo.svg" />
    <h1>GOATstack</h1>
</div>
<div #menu class="menu-container" [ngClass]="{'menuOpen': menuOpen, 'menu-mobile': !menuHide}">
	<div class="router-links">
		<!-- Add your router links here -->
		<a md-raised-button color="primary" routerLink='/' routerLinkActive='active' [routerLinkActiveOptions]="{exact:true}">Home</a>
		<a md-raised-button color="primary" routerLink='/404' routerLinkActive='active'>404</a>
	</div>
</div>
<button class="nav-trigger" *ngIf="!menuHide" [ngClass]="{'is-active': menuOpen}" (click)="openMenu()" type="button">
	<span></span>
</button>
