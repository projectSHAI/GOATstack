
<div #wonderSky >
    <li #wonderCloud *ngFor="let wonder of (wonder$ | async).get('wonder'); let i = index" class="wonder" [style.left.%]="wonder.xcoor" [style.top.%]="wonder.ycoor">
        <img src="public/assets/{{ (cloudStyle$ | async).get(i) }}.svg">
        <p id={{wonder.name}}>{{wonder.name | ngForHook:wonderCloud:wonder:i:this}}</p>
    </li>
</div>
<md-input #test class="dreams-input" [(ngModel)]="dream" (keyup.enter)="wonderActions.saveWonder(dream) || dream = ''" placeholder="Type a wonder!" dividerColor="accent"></md-input>
